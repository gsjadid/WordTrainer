<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>German A1 Vocab Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📘 German A1 Flashcards</h1>
    <div class="flashcard" id="flashcard">
      <div class="card-front" id="germanWord">Laden...</div>
      <div class="card-back" id="englishTranslation">...</div>
    </div>

    <div class="buttons">
      <button id="toggleAnswer">Show Answer</button>
      <button id="newWord">New Word</button>
    </div>

    <div class="scoreboard">
      <div>Progress: <span id="progress">0/0</span></div>
      <div>
        ✅ <span id="correct">0</span> |
        ❌ <span id="incorrect">0</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
